<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCs CLIC - Catálogo de Produtos</title>
    <!-- Favicon para diferentes navegadores -->
    <link rel="icon" type="image/png" sizes="32x32" href="LOGOS/logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="LOGOS/logo.png">
    <link rel="apple-touch-icon" href="LOGOS/logo.png">
    <link rel="shortcut icon" href="LOGOS/logo.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="LOGOS/logo.png" alt="PCs CLIC" class="logo-img">
                <h1>PCs CLIC</h1>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="#products">Produtos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Products Section -->
    <section id="products" class="products-section">
        <div class="container">
            <h2 class="section-title">Catálogo de Produtos</h2>
            <div class="products-grid" id="productsGrid">
                <!-- Produtos serão carregados dinamicamente -->
            </div>
        </div>
    </section>

    <!-- Modal de Detalhes do Produto -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div class="modal-body">
                <div class="modal-image">
                    <img id="modalProductImage" src="" alt="">
                </div>
                <div class="modal-info">
                    <h2 id="modalProductName"></h2>
                    <div class="modal-category" id="modalProductCategory"></div>
                    <p id="modalProductDescription"></p>
                    <div class="modal-price" id="modalProductPrice"></div>
                    <button class="btn btn-buy" id="modalBuyButton">
                        <i class="fab fa-whatsapp"></i>
                        COMPRAR AGORA
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 PCs CLIC. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
